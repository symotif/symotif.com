name: Build and Deploy Svelte

on: # whenever we push or accept a pull request to main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '10.9.0'  # Specify the Node.js version

    - name: Install dependencies
      run: npm install  # Use npm install if package-lock.json is missing

    - name: Build Svelte
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build  # Adjust this path to match your output folder